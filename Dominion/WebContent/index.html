<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#submit").click(function(){
			var request = $.ajax({ cache: false,
			    url: '/Dominion/DominionServlet',
			    data: { operation: 'initialize',
			    	name1: $("#name1").val(),
			    	name2: $("#name2").val() }
			});

			request.done(function (data) {
				var obj = JSON.parse(data);
				
				$("#response").html("status was " + obj.status + " en name1 was " + obj.name1 + " en name2 was " + obj.name2);
			});
			request.fail(function (jqXHR, textStatus) {
			    alert("Ajax call has failed.");
			});
		});
	});
</script>
</head>
<body>
	<h1>Hello world!</h1>
	
	<form>
		Naam 1: <input type="text" id="name1"><br>
		Naam 2: <input type="text" id="name2"><br>
		<input type="submit" id="submit" value="Submit">
		
		<div id="response">
			Nog geen request of antwoord ontvangen.
		</div>
	</form>
</body>
</html>
